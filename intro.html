<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠퍼스 Match - 공제이와 함께</title>
    <link rel="stylesheet" href="intro-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
<!-- 헤더 추가 -->
        <header class="header">
            <button class="back-button" id="backButton" aria-label="이전으로">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <img src="images/logos/logo_CampusMatch.webp" alt="캠퍼스 Match" class="logo">
        </header>

        <div class="intro-content">
            <!-- 캐릭터 이미지 -->
            <div class="character-section">
                <img src="images/공제이_인사.webp" alt="공제이" class="character-image">
                <div class="character-name">공제이 (GongJay)</div>
            </div>

            <!-- 인트로 메시지 -->
            <div class="message-section">
                <div class="speech-bubble">
                    <h1 class="greeting">반가워!<br>나는 너를 도와줄 요정,<br>'공제이'라고 해.</h1>
                    <p class="intro-text">
                        두근거리는 너의 첫걸음을 진심으로 환영해!
                    </p>
                    
                    <div class="divider"></div>
                    
                    <p class="intro-text">
                        갓 입학한 지금,<br>넌 아마 수많은 갈림길 앞에 서 있을 거야.<br>
                        <span class="highlight">'어떤 수업을 들어야 하지?', '동아리는 뭘 할까?'</span>
                    </p>
                    
                    <p class="intro-text emphasis">
                        걱정 마! 이 캠퍼스에는 너와 꼭 닮은 여러 <br><strong>'제이(Jay)'</strong>들이 숨어있거든.
                    </p>
                    
                    <div class="divider"></div>
                    
                    <p class="intro-text">
                        지금부터 나, <strong>'공제이'</strong>와 함께 <br>너의 첫 1학기를 미리 살아보자!<br>
                        너의 선택 하나하나가 모여,<br>너와 가장 닮은 너만의 <strong>'제이'</strong>를 찾아줄 거야.
                    </p>
                    
                    <div class="ready-section">
                        <p class="ready-text">자, 준비됐어?</p>
                        <p class="start-text">너의 캠퍼스 라이프,<br>지금 바로 시작해보자!</p>
                    </div>
                </div>
                
                <!-- 시작 버튼 -->
                <button class="start-button" id="startJourney">
                    <span>공제이와 함께 시작하기</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="intro-script.js"></script>
</body>
</html>
