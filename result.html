<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="캠퍼스 Match - 나만의 캠퍼스 유형 결과">
    <title>캠퍼스 Match - 결과</title>
    <link rel="stylesheet" href="result-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- html2canvas 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container" id="captureArea">
        <!-- 헤더 -->
        <header class="header">
            <button class="back-button" id="backButton" aria-label="처음으로">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 12L3 4L21 4L21 12M3 12L21 12M3 12L3 20L21 20L21 12" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            <img src="images/logos/logo_CampusMatch.png" alt="캠퍼스 Match" class="logo">
        </header>

        <!-- 메인 결과 섹션 -->
        <main class="result-content">
            <!-- 사용자 이름 인사 -->
            <div class="greeting-section">
                <div class="greeting-badge">
                    <span id="userNameDisplay"></span> 님은
                </div>
            </div>

            <!-- 캐릭터 및 유형 카드 -->
            <div class="result-card">
                <div class="character-section">
                    <img src="images/characters/result-character.png" alt="공제이" class="result-character" id="resultCharacter">
                </div>
                
                <div class="type-info">
                    <div class="type-header">
                        <h1 class="type-title" id="typeTitle">전공 스펙을 주도하는</h1>
                    </div>
                    <!-- type-code 제거, type-badge만 유지 -->
                    <div class="type-badge-wrapper">
                        <div class="type-badge" id="typeBadge">열정 리더 제이</div>
                    </div>
                </div>
            </div>

            <!-- 특징 섹션 -->
            <div class="description-section">
                <div class="section-header">
                    <h2>✨ 당신은 이런 제이!</h2>
                </div>
                <p class="description-text" id="descriptionText"></p>
            </div>

            <!-- 강점/약점 -->
            <div class="traits-section">
                <div class="trait-card strengths-card">
                    <h3 class="trait-title">💪 강점</h3>
                    <ul class="trait-list" id="strengthsList"></ul>
                </div>
                <div class="trait-card weaknesses-card">
                    <h3 class="trait-title">⚠️ 약점</h3>
                    <ul class="trait-list" id="weaknessesList"></ul>
                </div>
            </div>

            <!-- 추천 프로그램 섹션 -->
            <div class="programs-section">
                <div class="section-header">
                    <h2>📚 추천 프로그램</h2>
                    <p class="section-subtitle">당신의 성향에 꼭 맞는 활동을 찾아보세요!</p>
                </div>

                <!-- 기본 추천 -->
                <div class="program-card base-program">
                    <div class="program-header">
                        <h3>🎯 이런 활동이 딱이에요!</h3>
                        <span class="program-badge">Best Fit</span>
                    </div>
                    <ul class="program-list" id="baseProgramList"></ul>
                </div>

                <!-- 대안 추천 -->
                <div class="program-card alternative-program">
                    <div class="program-header">
                        <h3>💡 아니면 이런 건 어때요?</h3>
                        <span class="program-badge alternative">Alternative</span>
                    </div>
                    <p class="program-desc">부담 없이 시작할 수 있는 편안한 활동들이에요!</p>
                    <ul class="program-list" id="alternativeProgramList"></ul>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="action-section">
                <button class="btn-primary" id="viewPrograms">
                    <span>프로그램 자세히 보기</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <div class="secondary-buttons">
                    <button class="btn-secondary" id="retakeTest">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M4 4V9H4.58152M19.9381 11C19.446 7.05369 16.0796 4 12 4C8.64262 4 5.76829 6.06817 4.58152 9M4.58152 9H9M20 20V15H19.4185M19.4185 15C18.2317 17.9318 15.3574 20 12 20C7.92038 20 4.55399 16.9463 4.06189 13M19.4185 15H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>다시하기</span>
                    </button>
                    <button class="btn-secondary" id="shareResult">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M4 16L4 17C4 18.6569 5.34315 20 7 20L17 20C18.6569 20 20 18.6569 20 17L20 16M16 8L12 4M12 4L8 8M12 4L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>이미지 저장</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 로딩 오버레이 -->
    <div class="screenshot-loading" id="screenshotLoading" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>이미지 생성 중...</p>
        </div>
    </div>

    <script src="result-data.js"></script>
    <script src="result-script.js"></script>
</body>
</html>
